<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVONE</title>
  <style>
    :root {
      background-color: black;
    }

    body {
      margin: 0;
      display: flex;
      place-items: center;
      justify-content: center;
      height: 100dvh;
    }

    video {
      margin: 1rem;
      border-radius: 1rem;
      width: 100vmin;
    }
  </style>
</head>

<body>
  <video controls crossorigin="anonymous"></video>
  <audio crossorigin="anonymous"></audio>
  <script>
    const video = document.body.firstElementChild;
    const audio = video.nextElementSibling;

    video.onplay = () => {
      audio.play();
    }
    video.onpause = () => {
      audio.pause();
    }
    video.ontimeupdate = () => {
      audio.currentTime = video.currentTime;
    }
    video.onloadeddata = () => {
      video.play();
    }

    fetch('https://raw.githubusercontent.com/n-ce/Uma/main/dynamic_instances.json')
      .then(response => response.json())
      .then(data => data.invidious[0])
      .then(instance => {
        function proxy(url) {
          const origin = new URL(url).origin;
          return url.replace(origin, instance) + '&host=' + origin.slice(8);
        }
        const id = location.search.slice(-11);

        fetch(instance + '/api/v1/videos/' + id)
          .then(response => response.json())
          .then(data => data.adaptiveFormats)
          .then(formats => {
            const videos = formats.filter(format => format.type.includes('av01'));
            const audios = formats.filter(format => format.type.includes('opus'));

            video.poster = `https://i.ytimg.com/vi_webp/${id}/maxresdefault.webp`;

            video.src = proxy(videos[0].url);
            audio.src = proxy(audios[0].url);
          });
      });
  </script>
</body>

</html>
